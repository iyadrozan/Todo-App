<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>

  <body>

    <!-- Jumbotron -->
    <div class="jumbotron bg-jumbotron">
      <section class="container">
      <h1 class="display-5 text-center fw-bolder">To Do App</h1>
      <p class="lead text-center fw-normal">Website Ini dibuat agar kamu bisa menuliskan semua hal yang ingin kamu lakukan dalam sebuah list.</p>
    </section>
    </div>

    <!-- form -->
    <div class="row justify-content-center">
      <div class="container w-75">
        <form>
            <input class="form-control form-manual" id="new_text" type="text" placeholder="Apa yang ingin kamu lakukan?" aria-label="default input example" />  
            <button onclick="add()" type="button" class="btn btn-success float-end">Kirim <i class="bi bi-send"></i></button>          
          </div>
        </form>
      </div>
    </div>

    <!-- List -->
    <section class="container">
    <ul id="todo" class="mt-3 list-group list-group-numbered">
    </ul>
    </section>

    <!-- My Javascript -->
    <script src="script.js"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
